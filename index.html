<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="favicon.icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de token 2</title>
</head>

<body>
    <div id="container">
        <h1 id="title">Senhas da Ladybug</h1>
        <img src="img/token.png" alt="token">

        <div id="password_container">
            <span id="password"></span>
        </div>

        <div id="password_items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">Incluir letra maíuscula</label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">Incluir letra minúsculas</label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">Incluir números</label>
            </div>
            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">Incluir caracteres especiais </label>
            </div>

            <div class="button">
                <button id="generate">Gerar Senha</button>
                <button id="copy">Copiar
                    <div id="img_copy">
                        <i class="fa-solid fa-copy"></i> 
                    </div>
                </button>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

</body>

</html>
